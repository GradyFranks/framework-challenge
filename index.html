<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #041E42; /* Dark blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            text-align: center;
        }

        /* Container styles */
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        /* Header styles */
        .header {
            font-size: 2.5em;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 20px;
        }

        /* Image placeholder */
        .image-placeholder {
            margin-bottom: 20px;
        }

        /* Message styles */
        .message {
            font-size: 1.2em;
            color: #6c757d;
            margin-bottom: 20px;
        }

        /* Back link styles */
        .back-link {
            font-size: 1em;
            color: #007bff;
            text-decoration: none;
        }

        /* Back link hover effect */
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">404 - Page Not Found</div>
        <div class="image-placeholder">
            <img src="photos/Screen%20Shot%202024-11-07%20at%208.20.23%20PM.png" alt="Sad Face" style="max-width: 100%; height: auto;">
        </div>
        <div class="message">Oops! The page you are looking for does not exist.</div>
        <a href="/" class="back-link">Go back to the homepage</a>
    </div>
</body>
</html>
